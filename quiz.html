<html lang="en">
<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8E2BLMDT3L"></script>
    <script>

        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-8E2BLMDT3L');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-brain"></i> QuizMaster
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="index.html#quiz-container">Quizzes</a></li>
                    <li class="nav-item"><a class="nav-link" href="flashcards.html">Flashcards</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 flex-grow-1">
        <div class="card mx-auto shadow-lg quiz-card-inner" style="max-width: 700px;">
            <div class="card-body">
                <h2 id="quizTitle" class="card-title text-center mb-4">Loading Quiz...</h2>
                <!-- Loading Indicator for Quiz Content -->
                 <div id="loading-indicator" class="text-center my-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                 </div>
                 <!-- Error Message Area -->
                 <div id="error-message" class="alert alert-danger d-none my-5" role="alert">
                     Error loading quiz content.
                 </div>

                 <!-- Quiz content area (initially hidden) -->
                 <div id="quiz-content-area" style="display: none;">
                    <div class="progress mb-3" style="height: 25px;">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%; font-weight: bold;">0/0</div>
                    </div>
                    <div id="quiz">
                        <!-- Quiz question and options will be injected here -->
                    </div>
                    <div id="result" class="mt-4 text-center">
                        <!-- Quiz results will be displayed here -->
                    </div>
                    <div id="quiz-controls" class="d-flex justify-content-between mt-4">
                        <button id="prev" class="btn btn-secondary" disabled><i class="fas fa-arrow-left"></i> Previous</button>
                        <button id="next" class="btn btn-success">Next <i class="fas fa-arrow-right"></i></button>
                    </div>
                    <button id="submit" class="btn btn-primary w-100 mt-3 d-none"><i class="fas fa-check-circle"></i> Submit</button>
                    <div class="mt-3 d-flex justify-content-center gap-2">
                        <button id="retry" class="btn btn-warning d-none"><i class="fas fa-redo"></i> Retry</button>
                        <button id="showAnswer" class="btn btn-info d-none"><i class="fas fa-eye"></i> Show Answers</button>
                    </div>
                </div> <!-- End of quiz-content-area -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 mt-auto bg-dark text-light">
        <p>Â© 2025 QuizMaster. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS for Quiz Page -->
    <script src="quiz-script.js"></script>
</body>
</html>
