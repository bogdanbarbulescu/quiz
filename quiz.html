<body class="d-flex flex-column min-vh-100 bg-dark"> <!-- Flex column for footer -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"> <!-- Link back to index.html -->
                <i class="fas fa-brain"></i> QuizMaster
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                </ul>

        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 flex-grow-1"> <!-- flex-grow-1 to push footer down -->
        <div class="card mx-auto shadow-lg quiz-card-inner" style="max-width: 700px;">
            <div class="card-body">
                <h2 id="quizTitle" class="card-title text-center mb-4"></h2> <!-- Changed to h2 for better semantics -->
                <div class="progress mb-3" style="height: 25px;"> <!-- Increased height -->
                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%; font-weight: bold;">0/0</div> <!-- Added striping and animation -->
                </div>
                <div id="quiz">
                    <!-- Quiz question and options will be injected here -->
                </div>
                 <div id="result" class="mt-4 text-center"> <!-- Centered result text -->
                     <!-- Quiz results will be displayed here -->
                 </div>
                <div id="quiz-controls" class="d-flex justify-content-between mt-4"> <!-- Increased margin -->
                    <button id="prev" class="btn btn-secondary" disabled><i class="fas fa-arrow-left"></i> Previous</button>
                    <button id="next" class="btn btn-success">Next <i class="fas fa-arrow-right"></i></button>
                </div>
                <button id="submit" class="btn btn-primary w-100 mt-3 d-none"><i class="fas fa-check-circle"></i> Submit</button> <!-- Changed to primary -->
                <div class="mt-3 d-flex justify-content-center gap-2"> <!-- Centered retry/show buttons -->
                    <button id="retry" class="btn btn-warning d-none"><i class="fas fa-redo"></i> Retry</button>
                    <button id="showAnswer" class="btn btn-info d-none"><i class="fas fa-eye"></i> Show Answers</button>
                 </div>
            </div>
        </div>
    </div>
